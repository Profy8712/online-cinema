version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: online_cinema
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  app:
    build: .
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      PYTHONPATH: /app  # Для корректного импорта модулей src.*
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload --loop asyncio --workers 1

volumes:
  postgres_data:
